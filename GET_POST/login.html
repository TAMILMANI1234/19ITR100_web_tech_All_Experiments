<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="stylee.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>
<body>
    <br>
    <div class="container">
        <nav>
            <br>
             <h2>Collecting Employee Details</h2>
        </nav>
    </div>

      <br>
    <center>
        <div>
            <br>
        <form action="http://localhost:7777/" method="GET" id="form">
            <table width="40%">
                <tr>
                     <td >Name</td>
                    <td><input type="text" class="form-control" name="name" placeholder="Name" autocomplete="off" id="name"></td>
                </tr>
                
                <tr>
                    <td>Employee ID</td>
                   <td><input type="text" class="form-control" name="id" placeholder="ID" autocomplete="off"  id="id"></td>
               </tr>

               <tr>
                  <td>Organisation</td>
                  <td><input type="text" class="form-control" name="Organisation" placeholder="Organisation "></td>
               </tr>
               <tr>
                   <td>Gender</td>
                   <td>
                    <input type="radio"  name="gender" value="male">
                      Male
                      <input type="radio"  name="gender" value="female">
                      Female
                      <input type="radio"  name="gender" value="others">
                      others
                     
                </td>
             </tr>

             <tr>
                 <td>Branch</td>
                 <td><input type="text"  class="form-control" name="branch" placeholder="Branch"></td>
             </tr>

             <tr>
                <td>Experience</td>
               <td><input type="text" class="form-control" name="ex" placeholder="Experience"></td>
            </tr>
               
            <tr>
                <td>Email</td>
               <td><input type="text" class="form-control" name="email" placeholder="Email"></td>
            </tr>
            
            <tr>
                <td>Phone Number</td>
               <td><input type="text" class="form-control" name="phone" placeholder="Phone"></td>
            </tr>

            <tr>
               
               <td colspan="2" style="text-align:center"><input  type="submit" class="btn btn-success" ></td>
            </tr>

            <tr>
               
               <td colspan="2" style="text-align:center" ><input  type="reset" class="btn btn-danger" ></td>
            </tr>

            </table>
        </form>
      </div>
     </center>
       
    
</body>
</html>
